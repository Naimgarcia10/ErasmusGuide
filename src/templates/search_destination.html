<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Universidades</title>
    <link rel="stylesheet" href="../styles/search_destination.css">
</head>
<body>
    <h1>Buscar Universidades</h1>

    <form id="searchForm">
        <div>
            <label for="grade">Grado:</label>
            <select id="grade" name="grade" autocomplete="off">
                <option value="" selected disabled>Seleccione un grado</option>
            </select>
        </div>
        
        <div>
            <label for="university">Universidad:</label>
            <select id="university" name="university" autocomplete="off">
                <option value="" selected disabled>Seleccione una universidad</option>
            </select>
        </div>
        
        <div>
            <label for="country">País:</label>
            <select id="country" name="country" autocomplete="off">
                <option value="" selected disabled>Seleccione un país</option>
            </select>
        </div>
        
        <div>
            <label for="city">Ciudad:</label>
            <select id="city" name="city" autocomplete="off">
                <option value="" selected disabled>Seleccione una ciudad</option>
            </select>
        </div>

        <button type="button" id="confirmButton">Confirmar</button>
    </form>
</body>

<script type="module" src="../scripts/search_destination.js"></script>
